<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>WEATHER</title>
	
		
	</head>
	<body>
		
		<div class="container">
			<header>
				<h1 class="title">Weather app</h1>
				<input id="get-city" type="text" placeholder=" Hello, search city" />
			</header>
			<main>
				<div class="info-container">
					<h3 class="city-name"></h3>
					<p class="date-info"><span class="day"></span><span class="date"></span></p>
					<h2 class="weather-deg"></h2>
					<h3 class="weather-condition"></h3>
					<h3 class="humidity"></h3>
					<h6 class="error"></h6>
				</div>
				
			</main>
		</div>
		<script src="main.js"></script>
	</body>
</html>
